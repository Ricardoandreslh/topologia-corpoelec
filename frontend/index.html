<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Topolog√≠a CORPOELEC</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="color-scheme" content="light dark" />
  <script>
    (function() {
      try {
        var ls = localStorage.getItem('theme');
        var mql = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
        var theme = ls || (mql && mql.matches ? 'dark' : 'light');
        document.documentElement.dataset.theme = theme;
        document.documentElement.style.colorScheme = theme;
      } catch (e) {}
    })();
  </script>
</head>
<body>
  <!-- Radios para tabs (CSS-only) -->
  <input type="radio" name="view" id="tab-wifi" class="visually-hidden" checked />
  <input type="radio" name="view" id="tab-switches" class="visually-hidden" />

  <header class="app-header">
    <div class="brand">
      <div class="logo" aria-hidden="true"><img src="https://i.ibb.co/XfLMNJG2/NTN-Consultores-Corpoelec-logo-2-removebg-preview.png" alt=""></div>
      <div class="titles">
        <h1 class="app-title">Topolog√≠a CORPOELEC</h1>
        <p class="app-subtitle">Visualizador de redes</p>
      </div>
    </div>

    <nav class="controls">
      <div class="tabs">
        <label for="tab-wifi" class="tab tab--wifi" title="Ver redes WiFi">Redes WiFi</label>
        <label for="tab-switches" class="tab tab--switches" title="Ver redes de switches">Switches</label>
      </div>

      <div class="toolbar">
        <div class="tool-group">
          <button class="btn" type="button" disabled title="Pr√≥ximamente">Zoom -</button>
          <button class="btn" type="button" disabled title="Pr√≥ximamente">Zoom +</button>
        </div>
        <div class="tool-group">
          <button class="btn" type="button" disabled title="Pr√≥ximamente">Centrar</button>
          <button class="btn" type="button" disabled title="Pr√≥ximamente">Fondo</button>
        </div>
        <div class="tool-group">
          <input class="search" type="search" placeholder="Buscar dispositivo..." aria-label="Buscar dispositivo" disabled />
        </div>
      </div>
    </nav>

    <div class="session">
      <!-- Switch de tema -->
      <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="Cambiar tema">
        <span class="theme-toggle__icon theme-toggle__icon--sun" aria-hidden="true">‚òÄÔ∏è</span>
        <span class="theme-toggle__icon theme-toggle__icon--moon" aria-hidden="true">üåô</span>
      </button>
      <span class="user-badge" title="Estado de sesi√≥n">Invitado</span>
    </div>
  </header>

  <main class="app-main">
    <section class="canvas-frame" aria-label="Lienzo de topolog√≠a">
      <div class="canvas-inner">
        <!-- Capas-->
        <div class="layer layer--background" aria-hidden="true"></div>
        <div class="layer layer--links" aria-hidden="true"></div>
        <div class="layer layer--nodes" aria-hidden="true"></div>

        <!-- Vistas -->
        <div class="view view--wifi" role="region" aria-labelledby="label-wifi">
          <div class="view-placeholder">
            <h2 id="label-wifi">Vista: Redes WiFi</h2>
            <p>El recuadro est√° listo para mostrar equipos, conexiones y fondo.</p>
          </div>
        </div>

        <div class="view view--switches" role="region" aria-labelledby="label-switches">
          <div class="view-placeholder">
            <h2 id="label-switches">Vista: Redes de Switches</h2>
            <p>Pr√≥ximamente: nodos, enlaces y layout.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div class="footer-left">
      <span class="status-dot status--unknown" aria-hidden="true"></span>
      <small id="status">Verificando servidor‚Ä¶</small>
    </div>
    <div class="footer-right">
      <small>v0.1 ‚Äî Semana 2</small>
    </div>
  </footer>
  <script src="./app.js" defer></script>
</body>
</html>
